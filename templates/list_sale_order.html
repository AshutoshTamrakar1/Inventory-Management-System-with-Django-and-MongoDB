{% extends 'base.html' %}

{% block title %}Sale Order List{% endblock %}

{% block content %}
<h1>Sale Order List</h1>
{% if role == 'supplier' %}
    <p>Displaying orders for products you supplied.</p>
{% endif %}
<table id="sale-order-table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Sale Date</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sale orders will be dynamically added here -->
    </tbody>
</table>

<style>
    #sale-order-table {
        width: 80%;
        margin: 0 auto;
        border-collapse: separate;
        border-spacing: 0 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #sale-order-table th, #sale-order-table td {
        border: 1px solid #ddd;
        padding: 20px;
        text-align: center;
    }

    #sale-order-table th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }

    #sale-order-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    #sale-order-table tr:hover {
        background-color: #D6EEEE;
    }

    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .action-buttons button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .cancel-button {
        background-color: #e74c3c;
        color: white;
    }

    .complete-button {
        background-color: #2ecc71;
        color: white;
    }
</style>

<script>
    fetch('/inventory/list_sale_orders/')
    .then(response => response.json())
    .then(saleOrders => {
        const tableBody = document.querySelector('#sale-order-table tbody');
        saleOrders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${order.product_name}</td>
                <td>${order.quantity}</td>
                <td>${order.total_price}</td>
                <td>${order.sale_date}</td>
                <td>${order.status}</td>
                <td>${order.notes}</td>
                <td class="action-buttons">
                    <button class="complete-button" onclick="completeOrder('${order._id}')">Complete</button>
                    <button class="cancel-button" onclick="cancelOrder('${order._id}')">Cancel</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error:', error));

    function completeOrder(orderId) {
        fetch(`/inventory/complete_sale_order/${orderId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') // Add CSRF token if needed
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                location.reload(); // Reload the page to see updates
            } else if (data.error) {
                alert(data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function cancelOrder(orderId) {
        fetch(`/inventory/cancel_sale_order/${orderId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') // Add CSRF token if needed
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                location.reload(); // Reload the page to see updates
            } else if (data.error) {
                alert(data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // Helper function to get CSRF token if needed
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; cookies.length > i; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
