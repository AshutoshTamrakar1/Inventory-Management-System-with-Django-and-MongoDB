<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock Movement</title>
</head>
<body>
    <h1>Add Stock Movement</h1>
    <form id="add-stock-movement-form">
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="movement_type">Movement Type:</label>
        <select id="movement_type" name="movement_type" required>
            <option value="In">In</option>
            <option value="Out">Out</option>
        </select><br>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea><br>
        <button type="submit">Record Movement</button>
    </form>

    <script>
        document.getElementById('add-stock-movement-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/inventory/add_stock_movement/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Stock movement recorded successfully!');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
